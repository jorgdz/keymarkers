<div class="limiter">
	<div class="container-login100" style="background-image: url('./assets/images/img-01.jpg');">
		<div class="wrap-login100 p-t-190 p-b-30">
			<form class="login100-form validate-form" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
				
				<picture class="login100-form-avatar" *ngIf="!lastLogin.photo || lastLogin.photo == 'null'">
					<img src="./assets/images/avatar-01.jpg" width="140" height="100" class="image" />
				</picture>
				
				<picture class="login100-form-avatar" *ngIf="lastLogin.photo && lastLogin.photo != 'null'">
					<img src="{{ lastLogin.photo }}" class="image" width="140" height="100" />
				</picture>

				<span class="login100-form-title p-t-20 p-b-45" *ngIf="lastLogin.name">
					{{ lastLogin.name }}
				</span>
				
				<div class="text-center w-full p-t-1 p-b-50" *ngIf="!lastLogin.name"></div>

				<div class="wrap-input100 validate-input m-b-10" [class.alert-validate]="email.touched && !email.valid" data-validate = "Correo no es válido">
					<input class="input100" type="email" name="email" #email="ngModel" [(ngModel)]="userLogin.email" placeholder="Correo" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" />
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input m-b-10" [class.alert-validate]="pass.touched && !pass.valid" data-validate = "La contraseña es requerida">
					<input class="input100" type="password" name="pass" #pass="ngModel" [(ngModel)]="userLogin.pass" placeholder="Contraseña" required />
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock"></i>
					</span>
				</div>

				<div class="container-login100-form-btn p-t-10">
					<button type="submit" class="login100-form-btn" [disabled]="!formLogin.form.valid">
						Entrar
					</button>
				</div>

				<div class="text-center p-t-25 p-b-100"></div>

				<div class="text-center w-full">
					<a class="txt1" [routerLink]="['/register']">
						Crear una cuenta
						<i class="fa fa-long-arrow-right"></i>						
					</a>
				</div>
			</form>
		</div>
	</div>
</div>
